<div *ngIf="isDetail">
 <div *ngIf="(needed_volunteer)||(progress_volunteer==100)" >
  <div class="volunteer row">
    <div class="col-md-9"  style="margin-top: 23px;">
      <div class="progress">
        <div class="progress-bar"
          style="min-width: 0;"
          role="progressbar"
          [ngClass]="'progress-bar'"
          [ngStyle]="{'width': (progress_volunteer) + '%', transition: transition}"
          aria-valuemin="0"
          [attr.aria-valuenow]="value"
          [attr.aria-valuetext]="(progress_volunteer).toFixed(0) + '%'"
          attr.aria-valuemax="100"
          >{{progress_volunteer}}%
            <ng-content></ng-content>
        </div>
      </div>
    </div>
    <button [disabled]="!needed_volunteer" (click)="helpOut('volunteer')" style="margin-left: 2px; float:right; background-color:#000; color:#fff; font-family:'whitneyHTF-medium'; padding:15px; padding-left:20px; padding-right:20px;" class="helpButton">HELP OUT</button>
  </div>
  <span>{{needed_volunteer}} more volunteers needed!</span>
 </div>

 <div *ngIf="(needed_funding)||(progress_funding==100)" >
  <div class="funding row">
    <div class="col-md-9"  style="margin-top: 23px;">
      <div class="progress">
        <div class="progress-bar"
          style="min-width: 0;"
          role="progressbar"
          [ngClass]="'progress-bar'"

          attr.aria-valuemax="100"
          >{{progress_funding}}%
            <ng-content></ng-content>
        </div>
      </div>
    </div>
    <button [disabled]="!needed_funding" (click)="helpOut('funding')" style="margin-left: 2px; float:right; background-color:#000; color:#fff; font-family:'whitneyHTF-medium'; padding:15px; padding-left:20px; padding-right:20px;" class="helpButton">HELP OUT</button>
  </div>
  <span>{{needed_funding}} more fundings needed!</span>
 </div>

 <div *ngIf="(needed_donation)||(progress_donation==100)" >
  <div class="donations row">

  </div>

 </div>

</div> <!-- *ngIf="isDetail" -->
