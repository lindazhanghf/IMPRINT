<h2>Make your mark.</h2><br>
<div class="col-lg-4">
  <input type="text" name="projectSearch" placeholder="What type of project are you looking for?">
  <input type="text" name="neighSearch" placeholder="Neighborhood A">
  <input type="text" name="dateSearch" placeholder="04/22/2017">
  <button>Search</button>
</div><br><br>

<h1>Trending</h1>
<div class="grid grid-pad">
  <div *ngFor="let project of projects" [routerLink]="['/detail', project.id]" class="col-1-4">
    <div id={{project.id}}>
      <img src="{{project.thumbnail}}" style="width:450px;">
      <h2>{{project.title}}</h2><br>
      <span>{{project.name}}</span>
      <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:70%">
          {{project.progress * 100}}%
      </div><br><br>
      <p>{{project.date}}</p>
    </div>
  </div>
</div>
