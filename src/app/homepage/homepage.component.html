<h2 id="motto">Make your mark.</h2><br>
<div class="col-lg-4" id="searchBar">
  <input type="text" name="projectSearch2" id="projectSearch2" placeholder="What type of project/event are you looking for?...">
  <input type="text" name="neighSearch" name="neighSearch" placeholder="Neighborhood A">
  <input type="text" name="dateSearch" id="dateSearch" placeholder="MM/DD/YYYY">
  <button>SEARCH</button>
</div>

<br clear="all" />

<h1 class="trendingHeader">Trending</h1>
<div class="grid grid-pad">
  <div *ngFor="let project of projects.slice(0,5)" [routerLink]="['/detail', project.id]" class="col-1-4">
    <div class="inner" id={{project.id}}>
      <img src="{{project.thumbnail}}">
      <h2>{{project.title}}</h2><br>
      <span>{{project.name}}</span>
        <progress-bars [isDetail]="false"  [resources]="project.resources"></progress-bars>
         <p style="font-family:whitneyHTF-semibold;">{{project.date}}</p>
    </div>
  </div>
</div>

<br clear="all" />
