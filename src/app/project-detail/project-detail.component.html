<div *ngIf="project">

  <div class="container">
    <div class="row">
      <div class="col-md-7">
        <img src="{{project.thumbnail}}">
      </div>
      <div class="col-md-5">
        <h2>{{project.title}}</h2>
        <p id="tagline"> {{category.name}} | Created by {{project.userName}}</p><br>
        <div class="dateDiv">
          <img id="calendarIcon" src="./../../assets/icons/calendar.png">
          <span>{{project.date}}</span> <br />
          <span>{{project.timeOfEvent}}</span>
        </div><br>
        <div class="locationDiv">
          <img id="locationIcon" src="./../../assets/icons/pin2.png">
          <span>{{project.locationName}}</span><br />
          <span>{{project.address}}</span>
        </div><br>
        <div class="timeDiv">
          <img id="timeIcon" src="./../../assets/icons/clock.png">
          <span>{{project.timeLeft}} days left to sign up</span>
        </div>

        <progress-bars [isDetail]="true" [resources]="project.resources"></progress-bars>

      </div>
    </div>

    <h3 class="detailsHeader">Details</h3>
    <span class="prjDesc">{{project.description}}</span>
    <!--   <div>
      <label>Comment: </label>
      <input [(ngModel)]="project.title" placeholder="Enter comment" />
    </div> -->
    <h3 class="tagsHeader">Tags</h3>
    <div class="tagButtons">
    <button>{{project.tag.split(",")[0]}}</button>
    <button>{{project.tag.split(",")[1]}}</button>
    </div>

        <!--<button>tagList[i]</button>;-->
      <!---->

  </div>

</div>
